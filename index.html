<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppLab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://kit.fontawesome.com/a41f3c769f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/app.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo">
          <a href="#"><span>App</span><span>Lab</span></a>
        </div>
        <nav class="header__nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Key Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
          <div class="btn btn-primary"><a href="#">Try for free</a></div>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__content">
            <div class="hero__badge">
              <span class="hero__badge-icon"
                ><img src="./images/badge-check.svg" /></span
              ><span class="hero__badge-text"
                >#1 Editors Choice App of 2020</span
              >
            </div>
            <h1 class="hero__title">Best app for your modern lifestyle</h1>
            <p class="hero__desc">
              Increase productivity with a simple to-do app. app for managing
              your personal budgets.
            </p>
            <div class="hero__cta">
              <div class="btn btn-primary"><a href="#">Try for free</a></div>
              <span class="hero__cta-demo"
                ><a href="#">Watch demo video</a></span
              >
            </div>
          </div>
          <div class="hero__img"><img src="./images/hero-img.svg" /></div>
        </div>
      </section>
      <section class="hero-decor">
        <img
          src="./images/hero-bg-decor-1.png"
          class="hero-decor__img hero-decor__img--cover"
        />
        <img
          src="./images/hero-bg-decor-2.svg"
          class="hero-decor__img hero-decor__img--float"
        />
        <img
          src="./images/hero-bg-decor-3.png"
          class="hero-decor__img hero-decor__img--foot"
        />
      </section>
    </main>
    <footer></footer>
  </body>
</html>
